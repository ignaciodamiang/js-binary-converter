<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-gR1LP2Q8B6Ow14DuziU6HrmLnd/c8pcaWfUxIWZmsX9sDvT7nyiWw/6A7V/NGQ1v" crossorigin="anonymous">

    <title>Binary Converter</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Decimal Number</span>
                    <input type="text" class="form-control" id="decimalNumberInput">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Binary Number</span>
                    <input type="text" class="form-control" id="binaryNumberInput">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/esm/popper.min.js"
        integrity="sha384-ujCrYulW8tS2wK/bRcAPLYhqJeDhe0G65OM4q0Z9pilGGK/tMn5h5r22VR3o5zWC"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-ZKjPpETuvCCN9GZGe2HJebW6UjzEwOunqcU7MndMsjF6fOgOcpmg9X/xC5b5A0z5"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="binary-converter.js"></script>
</body>

</html>
